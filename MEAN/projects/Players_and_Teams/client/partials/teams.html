<h3>Teams</h3>
<div ng-controller="TeamsController">
  <form ng-submit="add()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" ng-model="item.name" placeholder="Name">
    </div>
    <button type="submit" class="btn btn-default">Add New Team</button>
  </form>
  <br>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Team Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="i in teams">
      <td>{{ i.name }}</td>
      <td><button type="button" ng-click="remove($index)">Remove Team</button></td>
    </tr>
  </table>
</div>
