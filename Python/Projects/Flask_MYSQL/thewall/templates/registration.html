<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <h3>Registration</h3>
    <form action="/registration_validation" method="POST">
      <label for="firstname">First Name: </label>
      <input type="text" name="firstname" placeholder="First Name">
      <label for="lastname">Last Name: </label>
      <input type="text" name="lastname" placeholder="Last Name">
      <label for="email">Email Address: </label>
      <input type="text" name="email" placeholder="Type in email">
      <label for="password">Password: </label>
      <input type="text" name="password" placeholder="Type in password">
      <label for="pwconfirm">Password Confirm: </label>
      <input type="text" name="pwconfirm" placeholder="Confirm password">
      <input type="submit" name="Submit">
    </form>
  </body>
</html>
