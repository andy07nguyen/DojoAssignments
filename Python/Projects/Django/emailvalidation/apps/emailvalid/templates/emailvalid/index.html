<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    <h1>Email Validation</h1>
    <h3>{{ invalid }}</h3>
    <form class="" action="/email" method="post">
      {% csrf_token %}
      <label for="email">Email Address:</label>
      <input type="email" name="email">
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
