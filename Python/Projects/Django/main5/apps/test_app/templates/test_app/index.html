<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Queries</title>
  </head>
  <body>
    <h1>Hello World</h1>
    {% for blog in blogs %}
      <h3>{{blog.title}}</h3>
      <p>{{blog.blog}}</p>
      {% for comment in blog.comment_set.all %}
        {{comment.comment}}
      {% endfor %}
      <form action="/comments/{{blog.id}}" method="post">
        {% csrf_token %}
        <textarea name="comment" rows="8" cols="80"></textarea>
        <input type="submit" name="" value="Enter Comment on This Blog">
      </form>
    {% endfor %}
    <form action="/blogs" method="post">
      {% csrf_token %}
      <label for="">Title</label>
      <input type="text" name="title">
      <textarea name="blog" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Enter Blog">
    </form>
  </body>
</html>
